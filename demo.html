<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Effect Example</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 2.5rem;
      line-height: 1.4;
    }

    .highlight-pink {
      color: #ff69b4;
    }

    .highlight-cyan {
      color: #00ffff;
      border-right: 2px solid #00ffff;
      padding-right: 4px;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>

  <h1>
    Hello,<br>
    This is <span class="highlight-pink">Deva</span>, I'm a<br>
    Professional <br><span class="highlight-cyan"></span>
  </h1>

  <script>
    const textArray = ["WordPress Developer", "Web Developer", "Full Stack Developer"];
    const typingSpeed = 100; // milliseconds per letter
    const erasingSpeed = 60;
    const delayBetweenWords = 1500; // pause before deleting

    const typedTextSpan = document.querySelector(".highlight-cyan");
    let textArrayIndex = 0;
    let charIndex = 0;

    function type() {
      if (charIndex < textArray[textArrayIndex].length) {
        typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, typingSpeed);
      } else {
        setTimeout(erase, delayBetweenWords);
      }
    }

    function erase() {
      if (charIndex > 0) {
        typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, erasingSpeed);
      } else {
        textArrayIndex++;
        if (textArrayIndex >= textArray.length) textArrayIndex = 0;
        setTimeout(type, typingSpeed);
      }
    }

    // start the typing effect
    document.addEventListener("DOMContentLoaded", () => {
      if (textArray.length) setTimeout(type, 500);
    });
  </script>

</body>
</html>
